<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
<div class="container" style="margin-left: 200px; margin-right: 100px">
    <nav class="navbar navbar-expand-lg bg-white">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Student's list</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/add-student">Add Student</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <h1>Students</h1>
        <table class="table">
            <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">NAME</th>
                <th scope="col">SURNAME</th>
                <th scope="col">EXAM</th>
                <th scope="col">MARK</th>
            </tr>
            </thead>
            <tbody>
            <div th:each="std : ${studentter}">
                <tr th:if="${std.exam < 50}" style="color: red">
                    <th scope="row" th:text="${std.id}" ></th>
                    <td th:text="${std.name}" ></td>
                    <td th:text="${std.surname}" ></td>
                    <td th:text="${std.exam}" ></td>
                    <td th:text="${std.mark}"></td>
                </tr>
                <tr th:unless="${std.mark == 'F'}">
                    <th scope="row" th:text="${std.id}" ></th>
                    <td th:text="${std.name}" ></td>
                    <td th:text="${std.surname}" ></td>
                    <td th:text="${std.exam}" ></td>
                    <td th:text="${std.mark}"></td>
                </tr>

            </div>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
